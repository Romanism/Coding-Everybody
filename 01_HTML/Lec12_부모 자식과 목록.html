<!-- WEB1 - 12. 부모 자식과 목록 -->


<!-- <li></li> - 리스크(list)를 의미-->
<!-- <ul></ul> - 리스트의 부모 관계(unordered list) -->
<!-- <ol></ol> - 리스트의 부모 관계(ordered list) -->
<!-- 부모 태그와 자식 태그는 항상 같이 있어야 한다! -->

<h2>Subject</h2>
<ul>
  <li>1. HTML</li>
  <li>2. CSS</li>
  <li>3. JavaScript</li>
</ul>

<ol>
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ol>
