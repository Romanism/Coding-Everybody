<!-- CSS를 적용하는 방법 -->
<!-- 1. style 태그로 선언 -->
<!-- 2. 태그 안에 속성으로 style을 선언 -->

<html>
<head>
  <title>WEB1 - html</title>

  <!-- html에게 CSS를 사용하겠다고 선언해야 합니다. <style></style>-->

      color : black;
      /* a태그에 있는 모든 꾸미는 것을 없애겠다 (여기선 밑줄 삭제) */
      text-decoration: none;
      }
  </style>
</head>

<body>
